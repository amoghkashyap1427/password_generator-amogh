<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passsword Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/25d45303f4.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="bg">

        <div class="passContainer">
            <div class="headingContainer">
                <h2>Password Generator</h2>
            </div>
            <div class="outputContainer">
                <p class="finalPassword"></p>
                <button class="copyBtn"><i class="fa-duotone fa-solid fa-copy"></i></button>
            </div>
            <div class="suggestionConatiner">
                <div class="align length">
                    <p class="size">Password Length</p>
                    <input id="passLen" type="number" min="1" max="20" value="6" />
                </div>
                <div class="align upper">
                    <p class="size">Include Uppercase Letters</p>
                    <input id="upperCheck" type="checkbox" checked />
                </div>
                <div class="align lower">
                    <p class="size">Include Lowercase Letters</p>
                    <input id="lowerCheck" type="checkbox" checked />
                </div>
                <div class="align number">
                    <p class="size">Include Numbers</p>
                    <input id="numberCheck" type="checkbox" checked />
                </div>
                <div class="align symbol">
                    <p class="size">Include Symbols</p>
                    <input id="symbolCheck" type="checkbox" checked />
                </div>
            </div>
            <div class="buttonContainer">
                <button id="genPass" class="generateBtn" onclick="genPassClick()">Generate Password</button>
            </div>
        </div>
        <h1 class="owner">~AmoghKashyap</h1>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
